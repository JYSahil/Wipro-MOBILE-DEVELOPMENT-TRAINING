plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("org.mongodb:mongodb-driver-sync:4.7.1")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}